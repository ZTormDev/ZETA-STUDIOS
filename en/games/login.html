<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxeland</title>
    <link rel="icon" href="/img/logoSmallZETASTUDIOS.svg" type="image/x-icon"/>

    <script src="https://kit.fontawesome.com/6989bef933.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/en/styles/styles-login.css">
</head>
<body>
    <header>
        <img class="logo" src="/img/logozeta.png" alt="">
    </header>

    <video preload="true" autoplay muted loop src="/video/voxeland/loginbackground.mp4"></video>
    <div class="vignette"></div>

    <section>
        <div class="game-image">
            <img class="game-logo" src="/img/voxeland/cube-world-logo.png" alt="">
        </div> 
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-twitter"></i></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-twitter"></i></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a class="forgot-pass" href="#">Forgot your password?</a>
                    <button>Login</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Are you already registered?</h1>
                        <p>Sign in with your existing account</p>
                        <button class="ghost" id="signIn">Login</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>No Account?</h1>
                        <p>If you don't have an account, register to create one</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/en/scripts/script-login.js"></script>
    <script src="/en/scripts/script.js"></script>

    <script>
        var userLang = navigator.language || navigator.userLanguage;

        if (userLang.includes("en")) {
        }
        else if (userLang.includes("es")) {
            window.location.href = '/es/games/login';
        }
        else {
            window.location.href = '/en/games/login';
        }

    </script>
</body>
</html>
