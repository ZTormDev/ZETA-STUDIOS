<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - ZETA STUDIOS</title>

    <script src="https://kit.fontawesome.com/6989bef933.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/logozeta.png" alt="Your Video Game Company Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#juegos">Games</a></li>
                <li><a href="index.html#contacto">Contact</a></li>
            </ul>
        </nav>
        <form action="#" class="search-form2" onsubmit="submitSearch(event)">
            <div class="backButtonDiv">
                <a href="index.html"><i class="fa-solid fa-circle-left backButton"></i></a>
            </div>
            <input type="text" id="search-input" placeholder="Search Game...">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>

    <section id="juegos">
        <!-- Encabezado de la sección de juegos -->
        <h2><i class="fa-solid fa-magnifying-glass"></i><span id="searchTermPlaceholder">Search Games</span></h2>
        
        <!-- Contenedor para los resultados de la búsqueda -->
        <div class="games-container" id="searchResultsContainer"></div>
    </section>
    
    <script>
        // Recuperar el término de búsqueda del almacenamiento local
        var searchTerm = localStorage.getItem("searchTerm");
    
        // Recuperar los resultados de la búsqueda del almacenamiento local
        var searchResults = JSON.parse(localStorage.getItem("searchResults"));
    
        // Verificar si hay un término de búsqueda almacenado
        if (searchTerm) {
            // Actualizar el contenido del elemento span con el término de búsqueda dentro de comillas
            document.getElementById("searchTermPlaceholder").textContent = '"' + searchTerm + '"';
        }
    
        // Obtener el contenedor de resultados de búsqueda
        var searchResultsContainer = document.getElementById("searchResultsContainer");
    
        // Verificar si hay resultados de búsqueda
        if (searchResults && searchResults.length > 0) {
            // Iterar sobre los resultados de la búsqueda y mostrar cada juego
            searchResults.forEach(function(juego) {
                var gameHTML = `
                    <div class="game gameSearch">
                        <h3 class="tituloJuegoSearch">${juego.nombre}</h3>
                        <div class="image-container image-containerSearch">
                            <img src="${juego.imagen}" alt="${juego.nombre}">
                            <a href="${juego.enlace}" class="ver-juego ver-juegoSearch">See Game</a>
                        </div>
                    </div>
                `;
                searchResultsContainer.innerHTML += gameHTML;
            });
        } else {
            var errorMessage = `<p>No results found for "${searchTerm}".</p>`;
            searchResultsContainer.innerHTML = errorMessage;
        }
    </script>
    
    <footer>
        <p>&copy;2024 ZETA STUDIOS. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
